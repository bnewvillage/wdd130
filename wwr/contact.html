    <main>
        <section class="meet-the-team">
            <h1>Meet the Team</h1>
            <div class="team-members">
                <figure>
                    <img src="images/employee1.jpg" alt="Jane">
                    <figcaption>Jane</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="John">
                    <figcaption>John</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Peter">
                    <figcaption>Peter</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-us">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="submit_form.php" method="post">
                    <div class="form-row name-email">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Name">
                    </div>
        
                    <div class="form-row name-email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
        
                    <div class="form-row radio-group">
                        <input type="radio" id="general" name="inquiry" value="general">
                        <label for="general">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="inquiry" value="reservation">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="website" name="inquiry" value="website">
                        <label for="website">Website Suggestion</label>
                    </div>
        
                    <div class="form-row">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Type here"></textarea>
                    </div>
        
                    <div class="form-row">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
        
                    <div class="form-row button">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="location-info">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14454.007862757551!2d55.1609172962293!3d25.08486400254939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sae!4v1721615964147!5m2!1sen!2sae" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-details">
                <p><strong>Address:</strong> 111 Rafting Path, Adventure Side</p>
                <p><strong>Email:</strong> riverrafting@riverrafting.river</p>
                <p><strong>Phone:</strong> (000) 000 0000 </p>
            </div>
        </section>
